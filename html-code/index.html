<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator</header>
    <div>
      <textarea id="textareaCalculator" cols="20" rows="1"></textarea>
      <button type="buttonNumber" id="buttonNumOne">1</button>
      <button type="buttonNumber" id="buttonNumTwo">2</button>
      <button type="buttonNumber" id="buttonNumThree">3</button>
      <button type="buttonNumber" id="buttonNumFour">4</button>
      <button type="buttonNumber" id="buttonNumFive">5</button>
      <button type="buttonNumber" id="buttonNumSix">6</button>
      <button type="buttonNumber" id="buttonNumSeven">7</button>
      <button type="buttonNumber" id="buttonNumEight">8</button>
      <button type="buttonNumber" id="buttonNumNine">9</button>
      <button type="buttonNumber" id="buttonNumCero">0</button>
      <button id="buttonCharDot">.</button>
      <button id="buttonCharEqual">=</button>
      <button id="buttonCharPlus">+</button>
      <button id="buttonCharMinus">-</button>
      <button id="buttonCharMult">*</button>
      <button id="buttonCharDive">/</button>
      <button id="buttonCharLeftArrow">‚Üê</button>
    </div>
    <div class="space"></div>
    <footer>Copy Right</footer>
    <script src="../javascrip-code/script.js"></script>
  </body>
</html>
